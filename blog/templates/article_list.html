{% extends "base.html" %}

{% block title %}Blog ({{ object_list|length }}){% endblock %}
{% block content %}
<ul>
    {% for article in object_list %}
    <a href="{% url "blog_article_detail" article.slug %}">Plus</a>
        <li> {{ article.title }} <br/>
        <p> {{ article.text }} </p>  
        {% if article.thumbnail %}
        <img src="{{ article.thumbnail.url }}"/>
        {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
